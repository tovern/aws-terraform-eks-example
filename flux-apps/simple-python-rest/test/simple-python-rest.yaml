apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-python-rest
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    RollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels: # labels to select/identify the deployment
        environment: test
    spec:
      containers:
        - name: simple-python-rest
          image: docker.io/tovern/simple-python-rest:v1.0.8
          env:
            - name: PYTHON_ENV
              value: "test"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "1024Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: "simple-python-rest-service"
spec:
  selector:
    environment: test
